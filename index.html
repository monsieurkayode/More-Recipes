    <div id="modal-register" class="modal">
      <div class="modal-content">
        <div class="row center-align">
          <div class="col s12 l12 m12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <h5>Lorep ipsum dotae amet.....</h5>
              </div>
            </div>
              <form>
                <div class="row">
                  <div class="input-field col l12 m12 s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col l12 m12 s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate" required>
                    <label for="username" data-error="Username is invalid">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col l12 m12 s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" class="validate" required>
                    <label for="password" data-error="Invalid password" data-success="Strong password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col l12 m12 s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="confirm-password" type="password" class="validate" required>
                    <label for="confirm-password">Confirm Password</label>
                  </div>
                </div>
                <div class="col s12 l12 m12 center-align">
                  <button class="btn waves-effect waves-light white-text" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="modal-login" class="modal">
      <div class="modal-content">
        <div class="row center-align">
          <div class="col s12 l12 m12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <h5>Lorep ipsum dotae amet.....</h5>
              </div>
            </div>
              <form>
                <div class="row">
                  <div class="input-field col l12 m12 s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col l12 m12 s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="col s12 l12 m12">
                  <button class="btn waves-effect waves-light white-text" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
